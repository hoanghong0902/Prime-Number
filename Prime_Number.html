<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <!-- <label>Nhập số lượng Số Nguyên Tố cần hiển thị: </label>
    <input type="number" id="N">
    <button type="button" name="Submit" onclick="SNT()">Submit</button>
    <p id="Result"> Các số nguyên tố là: </p> -->
    <script>
        
        let n = parseInt(prompt('Nhập số lượng Số Nguyên Tố cần hiển thị:'));
        let a = 0, i = 2;
        document.write('Các số nguyên tố là: ');
        while(a < n){
            if(isPrime(i) == true){
                document.write(i + ', ');
                a++;
            }
            i++;
        }
        
        function isPrime(a){
            let k = 0;
            for (let i = 1; i <= a; i++){
                if (a % i == 0){
                    k++;
                }
            }
            if (k == 2){
                return true;
            } 
            return false;
        }
    </script>
</body>
</html>
